<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="True">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>选择课程</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body class="course" ontouchstart="">
    <ul class="m-list course-list">
        <li>
            <i class="icon-math"></i>
            <div class="info">
                <p class="name">初二数学</p>
                <p class="price">价格: 180/课时<span>本次体验课免费</span></p>
                <p class="tip">系统讲根据您的情况推荐最适合的老师</p>
            </div>
        </li>
    </ul>

    <ul class="m-list form-list">
        <li>
            <dl>
                <dt>选择课时</dt>
                <dd>
                    <p class="m-amount">
                        <a class="reduce" href="###"><i class="icon-reduce"></i></a>
                        <input value="1" type="text">
                        <a class="increase" href="###"><i class="icon-increase"></i></a>
                    </p>
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>教师性别</dt>
                <dd>
                    <p class="m-control">
                        <a href="###">男</a>
                        <a class="cur" href="###">不限</a>
                        <a href="###">女</a>
                    </p>
                </dd>
            </dl>
        </li>
    </ul>

    <ul class="m-list form-list">
        <li>
            <dl>
                <dt>上门地址</dt>
                <dd>
                    <div class="m-select">
                        <p class="name holder">请选择上门时间</p>
                        <select name="" id="">
                            <option value=""></option>
                        </select>            
                    </div>
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>上门城区</dt>
                <dd>
                    <div class="m-select">
                        <p class="name holder">海淀区</p>
                        <select name="" id="">
                            <option value=""></option>
                        </select>            
                    </div>
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>具体地址</dt>
                <dd class="form">
                    <input placeholder="街道/ 楼栋单元/门牌号" type="text">
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>手机号</dt>
                <dd class="form">
                    <input placeholder="便于老师联系" type="tel">
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>备注信息</dt>
                <dd class="form">
                    <input placeholder="(选填) 给老师留言" type="text">
                </dd>
            </dl>
        </li>
    </ul>
    <p class="warning">这里是错误提示</p>
    <a href="###" class="m-btn m-btn-large">下一步</a>

    <script src="../js/lib/zepto.js"></script>
    <script src="../js/base.js"></script>
</body>
</html>
